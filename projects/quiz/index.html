<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game - EmmaFinity</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <a href="../../index.html#project" class="back-btn">
            <i class='bx bx-arrow-back'></i> Back to Portfolio
        </a>
        
        <div class="quiz-container">
            <!-- Start Screen -->
            <div id="startScreen" class="screen active">
                <h1>‚ùì Quiz Game</h1>
                <p class="subtitle">Test your knowledge with this interactive quiz!</p>
                <div class="quiz-info">
                    <div class="info-item">
                        <i class='bx bx-question-mark'></i>
                        <span>10 Questions</span>
                    </div>
                    <div class="info-item">
                        <i class='bx bx-time'></i>
                        <span>15 seconds per question</span>
                    </div>
                    <div class="info-item">
                        <i class='bx bx-trophy'></i>
                        <span>Score points for correct answers</span>
                    </div>
                </div>
                <button id="startBtn" class="btn btn-start">
                    <i class='bx bx-play'></i> Start Quiz
                </button>
            </div>
            
            <!-- Quiz Screen -->
            <div id="quizScreen" class="screen">
                <div class="quiz-header">
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                    <div class="quiz-stats">
                        <span class="question-counter">
                            Question <span id="currentQuestion">1</span> of <span id="totalQuestions">10</span>
                        </span>
                        <span class="timer">
                            <i class='bx bx-time'></i> <span id="timer">15</span>s
                        </span>
                        <span class="score">
                            Score: <span id="currentScore">0</span>
                        </span>
                    </div>
                </div>
                
                <div class="question-container">
                    <h2 id="question">Question will appear here</h2>
                </div>
                
                <div id="answersContainer" class="answers-container">
                    <!-- Answers will be inserted here -->
                </div>
                
                <button id="nextBtn" class="btn btn-next" style="display: none;">
                    Next Question <i class='bx bx-right-arrow-alt'></i>
                </button>
            </div>
            
            <!-- Results Screen -->
            <div id="resultsScreen" class="screen">
                <div class="results-content">
                    <i class='bx bx-trophy trophy-icon'></i>
                    <h1>Quiz Complete!</h1>
                    <div class="final-score">
                        <span id="finalScore">0</span>
                        <span class="score-label">/ 100</span>
                    </div>
                    <div class="results-stats">
                        <div class="stat-item">
                            <i class='bx bx-check-circle'></i>
                            <span>Correct: <strong id="correctAnswers">0</strong></span>
                        </div>
                        <div class="stat-item">
                            <i class='bx bx-x-circle'></i>
                            <span>Wrong: <strong id="wrongAnswers">0</strong></span>
                        </div>
                        <div class="stat-item">
                            <i class='bx bx-time'></i>
                            <span>Time: <strong id="totalTime">0</strong>s</span>
                        </div>
                    </div>
                    <p id="resultMessage" class="result-message"></p>
                    <button id="restartBtn" class="btn btn-restart">
                        <i class='bx bx-refresh'></i> Try Again
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
