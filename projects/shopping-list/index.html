<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List App - EmmaFinity</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <a href="../../index.html#project" class="back-btn">
            <i class='bx bx-arrow-back'></i> Back to Portfolio
        </a>
        
        <div class="shopping-container">
            <h1>ðŸ›’ Shopping List</h1>
            <p class="subtitle">Add, manage, and track your shopping items</p>
            
            <div class="input-section">
                <input 
                    type="text" 
                    id="itemInput" 
                    placeholder="Enter item name..."
                    autocomplete="off"
                >
                <button id="addBtn" class="btn btn-add">
                    <i class='bx bx-plus'></i> Add Item
                </button>
            </div>
            
            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">
                    <i class='bx bx-list-ul'></i> All (<span id="allCount">0</span>)
                </button>
                <button class="filter-btn" data-filter="active">
                    <i class='bx bx-shopping-bag'></i> Active (<span id="activeCount">0</span>)
                </button>
                <button class="filter-btn" data-filter="completed">
                    <i class='bx bx-check-circle'></i> Completed (<span id="completedCount">0</span>)
                </button>
            </div>
            
            <ul id="shoppingList" class="shopping-list"></ul>
            
            <div class="list-actions">
                <button id="clearCompleted" class="btn btn-clear">
                    <i class='bx bx-trash'></i> Clear Completed
                </button>
                <button id="clearAll" class="btn btn-clear-all">
                    <i class='bx bx-x-circle'></i> Clear All
                </button>
            </div>
            
            <div class="empty-state" id="emptyState">
                <i class='bx bx-cart'></i>
                <p>Your shopping list is empty</p>
                <p class="empty-subtitle">Add items to get started!</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
